name: Auto Commit

on:
  push:
    branches:
      - workflow
  schedule:
    # This workflow runs at 00:00 (UTC) / 05:30 AM (IST) every day, except for Tuesdays and Fridays.
    - cron: "0 0 * * 0,1,3,4,6"
  workflow_dispatch:
    inputs:
      num_commits:
        description: "Number of commits (default: random number between 1-30)"
      repository:
        description: "Repo to check out (default: sakshiagrwal/Say)"
      branch:
        description: "Branch to push changes to (default: main)"

env:
  REPOSITORY: ${{ inputs.repository || 'sakshiagrwal/Say' }}
  BRANCH: ${{ inputs.branch || 'main' }}

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          repository: ${{ env.REPOSITORY }}
          token: ${{ secrets.PAT }}
          ref: ${{ env.BRANCH }}

      - name: Configure Git
        run: |
          git config user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          git config user.name "${{ github.actor }}"

      - name: Generate Commits
        run: |
          total_commits=${{ inputs.num_commits }}
          if [ -z "$total_commits" ]; then
            total_commits=$(shuf -i 1-30 -n 1)
          fi
          echo "Generating $total_commits commits..."
          for commit_number in $(seq $total_commits); do
            if [ $total_commits -gt 30 ]; then
              commit_date=$(date -d "$(shuf -i 1-365 -n 1) days ago")
            else
              commit_date=$(date)
            fi
            sed -i "1s|.*|**${{ github.actor }} Committed on: $commit_date** <!-- $(uuidgen) -->|" README.md
            git add README.md
            git commit --date="$commit_date" -m "Commit $commit_number on $commit_date"
          done

      - name: Push Changes
        run: git push origin ${{ github.head_ref }}
