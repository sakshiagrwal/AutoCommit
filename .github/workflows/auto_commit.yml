name: Auto Commit

on:
  push:
    branches:
      - workflow
  schedule:
    - cron: "0 0 * * 0,1,3,4,6"
  workflow_dispatch:
    inputs:
      num_commits:
        description: "Number of commits"

jobs:
  auto_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          repository: sakshiagrwal/Say
          ref: main
          token: ${{ secrets.PAT }}

      - name: Configure Git
        run: |
          git config user.email "$GITHUB_ACTOR_ID+$GITHUB_ACTOR@users.noreply.github.com"
          git config user.name "$GITHUB_ACTOR"

      - name: Generate Commits
        run: |
          total_commits=${{ inputs.num_commits }}
          if [ -z "$total_commits" ]; then
            total_commits=$(shuf -i 1-30 -n 1)
          fi
          echo "Generating $total_commits commits..."
          for commit_number in $(seq $total_commits); do
            if [ $total_commits -gt 30 ]; then
              commit_date=$(date -d "$(shuf -i 1-365 -n 1) days ago")
            else
              commit_date=$(date)
            fi
            sed -i "1s|.*|**[$(echo ${GITHUB_ACTOR^^})](${{ github.server_url }}/${{ github.actor }}) Committed on: $commit_date** <!-- $commit_number of $total_commits -->|" README.md
            git add README.md
            git commit --date="$commit_date" -m "Auto commit: iteration $commit_number of $total_commits on $commit_date"
          done

      - name: Push Changes
        run: git push origin main
